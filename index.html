<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Nickname Generator</title>
    <script>
        async function generateNickname() {
            const userInput = document.getElementById("user_input").value;
            if (!userInput) return;

            const response = await fetch("/get_nickname", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "user_input=" + encodeURIComponent(userInput)
            });

            const data = await response.json();
            if (data.nickname) {
                document.getElementById("result").innerText = data.nickname;
            } else {
                document.getElementById("result").innerText = "Σφάλμα!";
            }
        }
    </script>
</head>
<body>
    <h1>Δημιουργός Nickname</h1>
    <input type="text" id="user_input" placeholder="Γράψε κάτι">
    <button onclick="generateNickname()">Δημιουργία</button>
    <p id="result"></p>
</body>
</html>
